<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Todo-list preview">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <form class="form">
        <h1>
          <label class="form__title" for="new-task">Add Item</label>
        </h1>
        <div class="form__content">
          <input id="new-task" class="task task_text form__task" type="text">
          <button class="btn">Add</button>
        </div>
      </form>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title">Todo</h3>
        <ul class="incomplete-tasks__list">
          <li class="incomplete-tasks__item">
            <input class="checkbox" type="checkbox">
            <label class="task-title">Pay Bills</label>
            <input class="task task_text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_close">
              <img class="btn__img" src="./remove.svg" alt="Icon">
            </button>
          </li>
          <li class="incomplete-tasks__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task-title">Go Shopping</label>
            <input class="task task_text" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_close">
              <img class="btn__img" src="./remove.svg" alt="Icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h3 class="complete-tasks__title">Completed</h3>
        <ul class="complete-tasks__list">
          <li class="complete-tasks__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-title">See the Doctor</label>
            <input class="task task_text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_close">
              <img class="btn__img" src="./remove.svg" alt="Icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
